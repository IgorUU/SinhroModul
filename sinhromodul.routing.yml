sinhromodul.syncposts:
  path: '/sync/articles'
  defaults:
    _controller: '\Drupal\sinhromodul\Controller\SinhroController::posts'
    _title: 'Posts'
  requirements:
    _permission: 'access content'

sinhromodul.frontpage:
  path: '/home'
  defaults:
    _controller: '\Drupal\sinhromodul\Controller\FrontPageController::frontpage'
    _title: 'Home'
  requirements:
    _permission: 'access content'    
    
sinhromodul.tasks:
  path: '/sync/tasks'
  defaults:
    _controller: '\Drupal\sinhromodul\Controller\SinhroController::tasks'
    _title: 'Tasks'
  requirements:
    _permission: 'access content'
